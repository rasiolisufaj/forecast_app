<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <form class="form change-location">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" id="city-id" />
      </form>
      <div class="card d-none" id="card">
        <img src="https://via.placeholder.com/400x300" class="time" id="time" />
        <div class="icon" id="icon">
          <img src="" alt="" id="icon-image" />
        </div>
        <div class="city details" id="details">
          <h5>CITY NAME</h5>
          <div class="weather-condition">WEATHER CONDITION</div>
          <div class="temp-display"><span>TEMP</span><span> &deg;C</span></div>
        </div>
      </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
